version: "3.8"

name: inception

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - wp_database:/var/lib/mysql/
    networks:
      - inception-network
    restart: always

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    ports:
      - '9000:9000'
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - wp_website:/var/www/html/
    networks:
      - inception-network
    restart: always


  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    env_file:
      - .env
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - ./logs/nginx:/var/log/nginx/
      - wp_website:/var/www/html/
    networks:
      - inception-network
    restart: always

networks:
  inception-network:
    name: inception-network
    driver: bridge

volumes:
  wp_database:
    driver: local
    driver_opts:
      type: none
      device: /home/jmouaike42/data/database
      o: bind
  wp_website:
    driver: local
    driver_opts:
      type: none
      device: /home/jmouaike42/data/website
      o: bind